version: '2'
services:
  zookeeper:
    image: zookeeper:3.4.9
  dubbo-admin:
    image: dubbo-admin:2.5.3
    ports:
      - 8080:8080
    depends_on:
      - zookeeper
  dubbo-provider:
    image: dubbo-provider:v0.0.1
    ports:
      - 8081:8080
    depends_on:
      - zookeeper
  dubbo-consumer:
    image: dubbo-consumer:v0.0.1
    ports:
      - 8082:8080
    depends_on:
      - zookeeper
